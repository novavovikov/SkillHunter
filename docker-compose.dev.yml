version: '3.4'

services:
  landing:
    image: node:10.15.3-alpine
    working_dir: /app
    volumes:
      - ./landing:/app
    command: sh -c "npm rebuild node-sass && npm run dev"
    ports:
      - 80:3000

  backend:
    image: node:10.15.3-alpine
    working_dir: /app
    volumes:
        - ./backend:/app
    ports:
        - 4000:4000
    command: sh -c "npm run start:dev"
    environment:
      - PORT=4000
      - HOME=/app/.home
      - DB_CONNECTION=postgres://skillhunter:skillhunter@postgres:5432/skillhunter
    depends_on:
        - postgres
        - landing

  postgres:
    image: postgres:11
    ports:
        - 5432:5432
    volumes:
        - ./backend/pgdata:/var/lib/postgresql/data/pgdata
    environment:
        - POSTGRES_PASSWORD=skillhunter
        - POSTGRES_USER=skillhunter
        - PGDATA=/var/lib/postgresql/data/pgdata
        - POSTGRES_INITDB_ARGS=-N
    user: $USER_ID:$GROUP_ID

volumes:
  landing:
