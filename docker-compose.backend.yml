version: '3.4'

services:
  backend:
    build: ./backend
    env_file:
      - prod.env
    working_dir: /app
    ports:
      - 4321:4321
    restart: always
    depends_on:
      - redis
    networks:
      - skillhunter

  redis:
    image: "redis:alpine"
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/opt/bitnami/redis/etc/redis.conf
    networks:
      - skillhunter

volumes:
  redis_data:

networks:
  skillhunter:
    external: true
